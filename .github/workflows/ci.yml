name: CI - Backend Checks

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          export HUSKY=0
          npm ci

      - name: Run Lint (ESLint)
        run: |
          cd backend
          npm run lint

      - name: Run Tests (if available)
        run: |
          cd backend
          npm test --if-present

      - name: Build (TypeScript)
        run: |
          cd backend
          npm run build --if-present
